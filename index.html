<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./assets/jexcel/css/jquery.jexcel.css" />
  <link rel="stylesheet" href="./assets/datatable/datatables.min.css" />
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="./assets/jexcel/js/jquery.jexcel.js"></script>
  <script src="./assets/datatable/datatables.min.js"></script>
</head>

<body>

  <div>
    <table id="tbUser">
      <thead>
        <tr>
          
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Create_at</th>

        </tr>
      </thead>
      <tbody id="tbody_user"></tbody>
    </table>
  </div>
  <script>
    var knex = require('knex')({
      client: 'mysql',
      connection: {
        host: 'localhost',
        user: 'root',
        password: '',
        database: 'yii2_basic'
      }
    });
    load_user = () => {
      knex.select("*").from("users").then(res => {
        let out = "";
        let num =1;
        let result = res.map(function (v, k) {
          
          out += `<tr>
                       
                      <td><input type='text' id='data-${num++}' value='${v.email}' onChange='handleChanges(event, ${JSON.stringify(v)}, ${JSON.stringify({ key: 'email' })})' /><span class='td-hidden'>${v.email}</span></td> 
                      <td><input type='text' id='data-${num++}' value='${v.username}' onChange='handleChanges(event, ${JSON.stringify(v)}, ${JSON.stringify({ key: 'username' })})' /><span class='td-hidden'>${v.username}</span></td>
                      <td><input type='text' id='data-${num++}' value='${v.password}' onChange='handleChanges(event, ${JSON.stringify(v)}, ${JSON.stringify({ key: 'password' })})' /><span class='td-hidden'>${v.password}</span></td>
                      <td><input type='text' id='data-${num++}' value='${v.create_at}' onChange='handleChanges(event, ${JSON.stringify(v)}, ${JSON.stringify({ key: 'create_at' })})' /><span class='td-hidden'>${v.create_at}</span></td>
          </tr>`;
          
        });
        $('#tbody_user').html(out);
        $('#tbUser').DataTable();
      });
    }
    load_user();

    handleChanges = (event, obj, fields) => {
      let data_value = event.target.value;
 
      let data_next_focus = event.target.id.split("-")[1];
      data_next_focus = parseInt(data_next_focus)+1;
      $('#data-'+data_next_focus).focus();
      var date = new Date();
      var create_at = date.toLocaleDateString();

      obj[fields["key"]] = data_value;
      obj["create_at"] = create_at;
      let data_id = { id: obj.id };
      delete obj.id;

      knex('users').update(obj).where(data_id).then(res => { console.warn(res) }).catch(err => console.error(err));
    }
  </script>
</body>

</html>
<style>
#tbody_user tr td input {
  background: transparent;
  border: none;
  font-size: 12pt;
  padding: 6px;
  border-radius: 0px;
}
#tbody_user tr td input:focus {
    background: #edff8d;
    color: #000;
    /* border: 1px solid blue; */
    /* border-radius: 1px; */
}

  .td-hidden {
    display: none;
  }
</style>
